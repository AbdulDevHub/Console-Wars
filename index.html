<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Console Wars: Sega, Nintendo, and Sony Battle for the Future of Gaming
    </title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e0e0e0;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px 120px 20px;
        min-height: 100vh;
      }

      #slides-container {
        position: relative;
      }

      .slide {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.6s ease-in-out;
      }

      .slide.active {
        opacity: 1;
        visibility: visible;
        position: relative;
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Intro Slide */
      .intro-slide {
        text-align: center;
      }

      .intro-slide h1 {
        font-size: 3.5em;
        margin-bottom: 30px;
        color: #00d4ff;
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        line-height: 1.2;
      }

      .intro-image {
        width: 100%;
        max-width: 900px;
        height: 500px;
        object-fit: cover;
        border-radius: 15px;
        margin: 40px auto;
        display: block;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }

      .intro-text {
        font-size: 1.2em;
        line-height: 1.8;
        text-align: left;
        max-width: 1000px;
        margin: 0 auto;
        color: #c0c0c0;
      }

      .intro-text p {
        margin-bottom: 20px;
      }

      /* Artifact Slide */
      .artifact-slide {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
        align-items: start;
      }

      .artifact-left {
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .artifact-right {
        display: flex;
        flex-direction: column;
        max-height: calc(100vh - 240px);
        overflow-y: auto;
        padding-right: 15px;
      }

      .artifact-right::-webkit-scrollbar {
        width: 8px;
      }

      .artifact-right::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      .artifact-right::-webkit-scrollbar-thumb {
        background: #00d4ff;
        border-radius: 4px;
      }

      .artifact-right::-webkit-scrollbar-thumb:hover {
        background: #00b8e6;
      }

      .artifact-number {
        font-size: 1em;
        color: #00d4ff;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .artifact-slide h2 {
        font-size: 2.5em;
        margin-bottom: 30px;
        color: #00d4ff;
        line-height: 1.3;
      }

      .artifact-slide p {
        font-size: 1.1em;
        line-height: 1.8;
        color: #c0c0c0;
      }

      .artifact-media {
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        padding: 20px;
      }

      .artifact-media img,
      .artifact-media video {
        width: 100%;
        max-height: 500px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }

      .citations {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        border-left: 4px solid #00d4ff;
      }

      .citations h3 {
        font-size: 1em;
        color: #00d4ff;
        margin-bottom: 15px;
      }

      .citations ul {
        list-style: none;
      }

      .citations li {
        font-size: 0.9em;
        line-height: 1.6;
        margin-bottom: 10px;
        color: #a0a0a0;
      }

      /* Navigation */
      .navigation {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: linear-gradient(to top, #1a1a2e 0%, rgba(26, 26, 46, 0.95) 100%);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .nav-button {
        padding: 15px 40px;
        font-size: 1.1em;
        background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .nav-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
      }

      .nav-button:disabled {
        background: #333;
        cursor: not-allowed;
        opacity: 0.5;
      }

      .slide-counter {
        font-size: 1.2em;
        color: #00d4ff;
        font-weight: bold;
      }

      .loading {
        text-align: center;
        padding: 100px 20px;
        font-size: 1.5em;
        color: #00d4ff;
      }

      /* Responsive */
      @media (max-width: 968px) {
        .container {
          padding: 20px 20px 20px 20px;
        }

        .navigation {
          position: relative;
          margin-top: 60px;
          padding: 30px 20px;
        }

        .artifact-slide {
          grid-template-columns: 1fr;
          gap: 40px;
        }

        .artifact-right {
          max-height: none;
          overflow-y: visible;
          padding-right: 0;
        }

        .intro-slide h1 {
          font-size: 2.5em;
        }

        .artifact-slide h2 {
          font-size: 2em;
        }

        .intro-image {
          height: 350px;
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px 15px;
        }

        .intro-slide h1 {
          font-size: 1.8em;
        }

        .artifact-slide h2 {
          font-size: 1.6em;
        }

        .intro-text,
        .artifact-slide p {
          font-size: 1em;
        }

        .nav-button {
          padding: 12px 25px;
          font-size: 0.9em;
        }

        .intro-image {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="slides-container">
        <div class="loading">Loading exhibit...</div>
      </div>

      <div class="navigation">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">
          Previous
        </button>
        <div class="slide-counter">
          <span id="currentSlide">1</span> / <span id="totalSlides">1</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">
          Next
        </button>
      </div>
    </div>

    <script>
      let currentSlide = 0
      let totalSlides = 0
      let contentData = null

      // Load JSON file
      async function loadContent() {
        try {
          const response = await fetch("Content.json")
          contentData = await response.json()
          initializeSlides()
        } catch (error) {
          console.error("Error loading Content.json:", error)
          document.getElementById("slides-container").innerHTML =
            '<div class="loading">Error loading content. Please ensure Content.json is in the same directory.</div>'
        }
      }

      function initializeSlides() {
        const container = document.getElementById("slides-container")
        container.innerHTML = "" // Clear loading message

        // Create intro slide
        const introSlide = document.createElement("div")
        introSlide.className = "slide intro-slide active"
        const introParagraphs = contentData.intro
          .split("\n\n")
          .map((p) => `<p>${p}</p>`)
          .join("")
        introSlide.innerHTML = `
                <h1>${contentData.title}</h1>
                <img src="${contentData.introImage}" alt="Console Wars Introduction" class="intro-image">
                <div class="intro-text">${introParagraphs}</div>
            `
        container.appendChild(introSlide)

        // Create artifact slides
        contentData.artifacts.forEach((artifact, index) => {
          const artifactSlide = document.createElement("div")
          artifactSlide.className = "slide artifact-slide"

          const fileExtension = artifact.link.split(".").pop().toLowerCase()
          const isVideo =
            fileExtension === "mp4" ||
            fileExtension === "webm" ||
            fileExtension === "mov"

          const mediaHtml = isVideo
            ? `<video controls autoplay loop muted><source src="${artifact.link}" type="video/${fileExtension}">Your browser does not support the video tag.</video>`
            : `<img src="${artifact.link}" alt="${artifact.title}">`

          artifactSlide.innerHTML = `
                    <div class="artifact-left">
                        <div class="artifact-media">
                            ${mediaHtml}
                        </div>
                    </div>
                    <div class="artifact-right">
                        <div class="artifact-number">Artifact ${index + 1} of ${
            contentData.artifacts.length
          }</div>
                        <h2>${artifact.title}</h2>
                        <p>${artifact.description}</p>
                        <div class="citations">
                            <h3>Sources</h3>
                            <ul>
                                ${artifact.citations
                                  .map((cite) => `<li>${cite}</li>`)
                                  .join("")}
                            </ul>
                        </div>
                    </div>
                `
          container.appendChild(artifactSlide)
        })

        totalSlides = contentData.artifacts.length + 1
        document.getElementById("totalSlides").textContent = totalSlides
        updateNavigation()
      }

      function changeSlide(direction) {
        const slides = document.querySelectorAll(".slide")
        if (slides.length === 0) return

        slides[currentSlide].classList.remove("active")

        currentSlide += direction

        if (currentSlide >= totalSlides) currentSlide = 0
        if (currentSlide < 0) currentSlide = totalSlides - 1

        slides[currentSlide].classList.add("active")
        document.getElementById("currentSlide").textContent = currentSlide + 1
        updateNavigation()

        window.scrollTo({ top: 0, behavior: "smooth" })
      }

      function updateNavigation() {
        const prevBtn = document.getElementById("prevBtn")
        const nextBtn = document.getElementById("nextBtn")

        prevBtn.disabled = currentSlide === 0
        nextBtn.disabled = currentSlide === totalSlides - 1
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft" && currentSlide > 0) {
          changeSlide(-1)
        } else if (e.key === "ArrowRight" && currentSlide < totalSlides - 1) {
          changeSlide(1)
        }
      })

      // Load content on page load
      loadContent()
    </script>
  </body>
</html>
